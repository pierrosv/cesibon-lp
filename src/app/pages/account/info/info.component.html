<!-- Header-->
<app-header id="top"></app-header>

<!-- Page content-->
<div class="container pt-5 pb-lg-4 mt-5 mb-sm-2">
  <!-- Breadcrumb-->
  <app-breadcrumbs [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

  <!-- Page content-->
  <div class="row">
    <!-- Sidebar-->
    <aside class="col-lg-4 col-md-5 pe-xl-4 mb-5">
      <!-- Account nav-->
      <div class="card card-body border-0 shadow-sm pb-1 me-lg-1">
        <div class="d-flex d-md-block d-lg-flex align-items-start pt-lg-2 mb-4"><img class="rounded-circle"
            src="assets/img/avatars/03.jpg" width="48" alt="Annette Black">
          <div class="pt-md-2 pt-lg-0 ps-3 ps-md-0 ps-lg-3">
            <h2 class="fs-lg mb-0">Annette Black</h2><span class="star-rating"><i
                class="star-rating-icon fi-star-filled active"></i><i
                class="star-rating-icon fi-star-filled active"></i><i
                class="star-rating-icon fi-star-filled active"></i><i
                class="star-rating-icon fi-star-filled active"></i><i
                class="star-rating-icon fi-star-filled active"></i></span>
            <ul class="list-unstyled fs-sm mt-3 mb-0">
              <li><a class="nav-link fw-normal p-0" href="tel:3025550107"><i class="fi-phone opacity-60 me-2"></i>(302)
                  555-0107</a></li>
              <li><a class="nav-link fw-normal p-0" href="mailto:annette_black@email.com"><i
                    class="fi-mail opacity-60 me-2"></i>annette_black&#64;email.com</a></li>
            </ul>
          </div>
        </div><a class="btn btn-primary btn-lg w-100 mb-3" routerLink="/vendor/add-property"><i
            class="fi-plus me-2"></i>Add property</a><a class="btn btn-outline-secondary d-block d-md-none w-100 mb-3"
          href="javascript:void(0);" data-bs-toggle="collapse" (click)="SideBarMenu()"><i
            class="fi-align-justify me-2"></i>Menu</a>
        <div class="collapse d-md-block mt-3" id="account-nav">
          <div class="card-nav">
            <a class="card-nav-link active" routerLink="/account/info"><i class="fi-user opacity-60 me-2"></i>Personal
              Info</a>
            <a class="card-nav-link" routerLink="/account/security"><i class="fi-lock opacity-60 me-2"></i>Password
              &amp; Security</a>
            <a class="card-nav-link" routerLink="/account/properties"><i class="fi-home opacity-60 me-2"></i>My
              Properties</a>
            <a class="card-nav-link" routerLink="/account/wishlist"><i class="fi-heart opacity-60 me-2"></i>Wishlist</a>
            <a class="card-nav-link" routerLink="/account/reviews"><i class="fi-star opacity-60 me-2"></i>Reviews</a>
            <a class="card-nav-link" routerLink="/account/notifications"><i
                class="fi-bell opacity-60 me-2"></i>Notifications</a>
            <a class="card-nav-link" routerLink="/pages/help-center"><i class="fi-help opacity-60 me-2"></i>Help</a>
            <a class="card-nav-link" routerLink="/auth/signin"><i class="fi-logout opacity-60 me-2"></i>Sign Out</a>
          </div>
        </div>
      </div>
    </aside>
    <!-- Content-->
    <div class="col-lg-8 col-md-7 mb-5">
      <h1 class="h2">Personal Info</h1>
      <div class="mb-2 pt-1">Your personal info is 50% completed</div>
      <div class="progress mb-4" style="height: .25rem;">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
      <label class="form-label pt-2" for="account-bio">Short bio</label>
      <div class="row pb-2">
        <div class="col-lg-9 col-sm-8 mb-4">
          <textarea class="form-control" id="account-bio" rows="6"
            placeholder="Write your bio here. It will be displayed on your public profile."></textarea>
        </div>
        <div class="col-lg-3 col-sm-4 mb-4">
          <dropzone [config]="dropconfig" class="file-uploader bg-secondary dropzone_sec"
            [message]="'Click or drag images here to upload'"></dropzone>
        </div>
      </div>



      <div class="border rounded-3 p-3 mb-4 border-accordion" id="personal-info">
        <!-- Name-->
        <div ngbAccordion #acc="ngbAccordion" [closeOthers]="true" class="p-0">
          <div ngbAccordionItem id="static-1">
            <h2 ngbAccordionHeader class="accordion-header">
              <div class="d-flex align-items-center justify-content-between">
                <div class="pe-2">
                  <label class="form-label fw-bold">Full name</label>
                  <button ngbAccordionButton id="name-value">Annette Black</button>
                </div>
                <div class="me-n3" placement="top" ngbTooltip="Edit"><a class="nav-link py-0" href="javascript:void(0);"
                    data-bs-toggle="collapse"><i class="fi-edit"></i></a></div>
              </div>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <input class="form-control mt-3" type="text" data-bs-binded-element="#name-value"
                    data-bs-unset-value="Not specified" value="Annette Black">
                </ng-template>
              </div>
            </div>
          </div>
        </div>

        <!-- Email-->
        <div ngbAccordion #acc="ngbAccordion" [closeOthers]="true">
          <div ngbAccordionItem id="static-1">
            <h2 ngbAccordionHeader class="accordion-header">
              <div class="d-flex align-items-center justify-content-between">
                <div class="pe-2">
                  <label class="form-label fw-bold">Email</label>
                  <button ngbAccordionButton id="email-value">annette_black&#64;email.com</button>
                </div>
                <div class="me-n3" placement="top" ngbTooltip="Edit"><a class="nav-link py-0" href="javascript:void(0);"
                    data-bs-toggle="collapse"><i class="fi-edit"></i></a></div>
              </div>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <input class="form-control mt-3" type="email" data-bs-binded-element="#email-value"
                    data-bs-unset-value="Not specified" value="annette_black@email.com">
                </ng-template>
              </div>
            </div>
          </div>
        </div>

        <!-- Phone number-->
        <div ngbAccordion #acc="ngbAccordion" [closeOthers]="true">
          <div ngbAccordionItem id="static-1">
            <h2 ngbAccordionHeader class="accordion-header">
              <div class="d-flex align-items-center justify-content-between">
                <div class="pe-2">
                  <label class="form-label fw-bold">Phone number</label>
                  <button ngbAccordionButton id="phone-value">(302) 555-0107</button>
                </div>
                <div class="me-n3" placement="top" ngbTooltip="Edit"><a class="nav-link py-0" href="javascript:void(0);"
                    data-bs-toggle="collapse"><i class="fi-edit"></i></a></div>
              </div>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <input class="form-control mt-3" type="text" data-bs-binded-element="#phone-value"
                    data-bs-unset-value="Not specified" value="(302) 555-0107">
                </ng-template>
              </div>
            </div>
          </div>
        </div>

        <!-- Company name-->
        <div ngbAccordion #acc="ngbAccordion" [closeOthers]="true">
          <div ngbAccordionItem id="static-1">
            <h2 ngbAccordionHeader class="accordion-header">
              <div class="d-flex align-items-center justify-content-between">
                <div class="pe-2">
                  <label class="form-label fw-bold">Company name</label>
                  <button ngbAccordionButton id="company-value">Not specified</button>
                </div>
                <div class="me-n3" placement="top" ngbTooltip="Edit"><a class="nav-link py-0" href="javascript:void(0);"
                    data-bs-toggle="collapse"><i class="fi-edit"></i></a></div>
              </div>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <input class="form-control mt-3" type="text" data-bs-binded-element="#company-value"
                    data-bs-unset-value="Not specified" placeholder="Enter company name">
                </ng-template>
              </div>
            </div>
          </div>
        </div>

        <!-- Address-->
        <div ngbAccordion #acc="ngbAccordion" [closeOthers]="true">
          <div ngbAccordionItem id="static-1">
            <h2 ngbAccordionHeader class="accordion-header">
              <div class="d-flex align-items-center justify-content-between">
                <div class="pe-2">
                  <label class="form-label fw-bold">Address</label>
                  <button ngbAccordionButton id="address-value">Not specified</button>
                </div>
                <div class="me-n3" placement="top" ngbTooltip="Edit"><a class="nav-link py-0" href="javascript:void(0);"
                    data-bs-toggle="collapse"><i class="fi-edit"></i></a></div>
              </div>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <input class="form-control mt-3" type="text" data-bs-binded-element="#address-value"
                    data-bs-unset-value="Not specified" placeholder="Enter address">
                </ng-template>
              </div>
            </div>
          </div>
        </div>

        <!-- Socials-->
        <div class="pt-4">
          <label class="form-label fw-bold mb-3">Socials</label>
        </div>
        <div class="d-flex align-items-center mb-3">
          <div class="btn btn-icon btn-light btn-xs shadow-sm rounded-circle pe-none flex-shrink-0 me-3"><i
              class="fi-facebook text-body"></i></div>
          <input class="form-control" type="text" placeholder="Your Facebook account">
        </div>
        <div class="d-flex align-items-center mb-3">
          <div class="btn btn-icon btn-light btn-xs shadow-sm rounded-circle pe-none flex-shrink-0 me-3"><i
              class="fi-linkedin text-body"></i></div>
          <input class="form-control" type="text" placeholder="Your LinkedIn account">
        </div>
        <div class="d-flex align-items-center mb-3">
          <div class="btn btn-icon btn-light btn-xs shadow-sm rounded-circle pe-none flex-shrink-0 me-3"><i
              class="fi-twitter text-body"></i></div>
          <input class="form-control" type="text" placeholder="Your Twitter account">
        </div>
        <div class="collapse" id="showMoreSocials" #firstcollapse="ngbCollapse" [(ngbCollapse)]="firstColleaps">
          <div class="d-flex align-items-center mb-3">
            <div class="btn btn-icon btn-light btn-xs shadow-sm rounded-circle pe-none flex-shrink-0 me-3"><i
                class="fi-instagram text-body"></i></div>
            <input class="form-control" type="text" placeholder="Your Instagram account">
          </div>
          <div class="d-flex align-items-center mb-3">
            <div class="btn btn-icon btn-light btn-xs shadow-sm rounded-circle pe-none flex-shrink-0 me-3"><i
                class="fi-pinterest text-body"></i></div>
            <input class="form-control" type="text" placeholder="Your Pinterest account">
          </div>
        </div><a class="collapse-label collapsed d-inline-block fs-sm fw-bold text-decoration-none pt-2 pb-3"
          href="javascript:void(0);" (click)="firstcollapse.toggle()" [attr.aria-expanded]="!firstColleaps"
          data-bs-toggle="collapse" data-bs-label-collapsed="Show more" data-bs-label-expanded="Show less" role="button"
          aria-expanded="false" aria-controls="showMoreSocials"><i class="fi-arrow-down me-2"></i></a>
        <div class="d-flex align-items-center justify-content-between border-top mt-4 pt-4 pb-1">
          <button class="btn btn-primary px-3 px-sm-4" type="button">Save changes</button>
          <button class="btn btn-link btn-sm px-0" type="button"><i class="fi-trash me-2"></i>Delete account</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer-->
<app-footer></app-footer>
